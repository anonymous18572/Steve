<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shining Text with Particles</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            cursor: url('https://cdn.custom-cursor.com/db/p/6419/purple-fairy-rose-cursor-pack.png'), auto;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        p {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #ffd700; /* Gold color */
            position: relative;
        }

        /* Particle Effect on Text */
        p::before, p::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle, rgba(255,215,0,0.5) 20%, transparent 70%);
            background-size: 150% 150%;
            animation: sparkle 2s infinite;
            pointer-events: none;
        }
        p::after {
            animation-delay: 1s;
        }

        @keyframes sparkle {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0.7; }
            50% { transform: translate(50%, 50%) scale(1.2); opacity: 1; }
            100% { transform: translate(150%, -150%) scale(0.5); opacity: 0.7; }
        }

        /* Snowfall Effect */
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #ffd700;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.8;
            animation: fall 4s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0); opacity: 0.8; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <img src="https://skins.mcstats.com/body/front/cda39dac-0682-46f5-b409-c57dc244cb85" alt="Centered Image">
    <p>Your Shining Text with Particles</p>

    <script>
        // Particle falling from the cursor
        document.addEventListener('mousemove', function(e) {
            createParticle(e.clientX, e.clientY);
        });

        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;

            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 4000); // Remove particle after animation
        }
    </script>

</body>
</html>
