<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text with vile.sh Particles</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            cursor: none; /* Hide the default cursor */
        }
        img {
            max-width: 100%;
            height: auto;
        }
        p {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white; /* White text color */
        }

        /* vile.sh Particle */
        .particle {
            position: absolute;
            font-size: 14px;
            font-family: 'Courier New', Courier, monospace;
            color: #ff0000; /* Red color */
            pointer-events: none;
            opacity: 0.8;
            animation: fall 2s linear infinite;
            white-space: nowrap;
        }

        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <img src="https://skins.mcstats.com/body/front/cda39dac-0682-46f5-b409-c57dc244cb85" alt="Centered Image">
    <p>Your Text Here</p>

    <script>
        // Particle falling from the cursor with "vile.sh" text
        document.addEventListener('mousemove', function(e) {
            createParticle(e.clientX, e.clientY);
        });

        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            particle.innerText = 'vile.sh';

            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 2000); // Remove particle after animation
        }
    </script>

</body>
</html>
